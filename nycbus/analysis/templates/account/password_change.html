{% extends "account/base.html" %}

{% load i18n %}
{% load bootstrap_tags %}

{% block title %}Update your password. | TransitCenter{% endblock %}

{% block body_block %}
<ul id="background">
  <li></li>
</ul> 

<!-- Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
        	<div class="jumbotron marginTop40">
				<h3 class="text-center">Update your password.</h3>
				<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
			        {% csrf_token %}
			        {{ form|as_bootstrap }}
			        <button class="btn btn-primary btn-block" type="submit" name="action">{% trans "Update Password" %}</button>
			    </form>
			</div>
        </div>
    </div>
</div>
{% endblock %}
